<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("{% static 'img/img4.jpg' %}");
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added for spacing between buttons */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: rgb(255, 255, 255);
            border: none;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #f1f1f1;
            color: #44ce69;
            border: 1px solid #007bff;
        }

        .back-btn:hover {
            background-color: #007bff;
            color: white;
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            text-align: left;
        }

        .messages p {
            margin: 0;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Email Verification</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
            <p>Please enter your registered email to receive the OTP.</p>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Enter your registered email:</label>
                    <input type="email" name="email" required placeholder="Your email address">
                </div>
                <button type="submit" class="btn">Send OTP</button>
            </form>
            <a href="{% url 'login' %}">
                <button type="button" class="back-btn">Back to Login</button>
            </a>
        </div>
    </div>
</body>
</html>
