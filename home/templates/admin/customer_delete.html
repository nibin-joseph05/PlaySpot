<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        
        /* Global Styles */
        body {
            background-image: url("{% static 'images/delete.jpeg' %}");
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Confirmation Box Styles */
        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transform: scale(0.95);
            animation: fadeIn 0.4s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #d9534f;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confirmation-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            color: #fff;
            background-color: #d9534f;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #c9302c;
            transform: translateY(-2px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            background-color: #5bc0de;
        }

        .back-button:hover {
            background-color: #31b0d5;
        }

        /* Hover and Focus Effects */
        .btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .confirmation-container {
                padding: 25px;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    
    </style>
</head>
<body>

<div class="confirmation-container">
    <h1>Are you sure?</h1>
    <p>Are you sure you want to delete the customer "<strong>{{ customer.first_name }} {{ customer.last_name }}</strong>"? This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, delete it!</button>
    </form>
    <a href="{% url 'customer_list' %}" class="btn back-button">Cancel</a>
</div>

</body>
</html>
