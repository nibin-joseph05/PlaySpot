{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- External styles and scripts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">

    <style>
        body {
            background-image: url('{% static "img/img2.jpg" %}');
            background-size: cover;
            min-height: 100vh;
        }
        .content-wrapper {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width : 80%;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
        }
        
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="{% url 'admin01' %}" class="nav-link">PlaySpot</a>
            </li>
        </ul>
        <div class="mx-auto text-center logo-container">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo" />
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="{% url 'admin01' %}" class="brand-link">
            <span class="brand-text font-weight-light">Admin Dashboard</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="{% url 'admin01' %}" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'add_turf' %}" class="nav-link">
                            <i class="nav-icon fas fa-door-closed"></i>
                            <p>Add Turfs</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'turf_list' %}" class="nav-link">
                            <i class="nav-icon fas fa-futbol"></i>
                            <p>View Turfs</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'customer_list' %}" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Customer Details</p>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{% url 'admin_booking_list' %}" class="nav-link">
                            <i class="nav-icon fas fa-tasks"></i>
                            <p>Booking List</p>
                        </a>
                    </li>
            
                    
                    <li class="nav-item">
                        <a href="{% url 'admin_feedback_list' %}" class="nav-link">  <!-- Make sure you have the correct URL for the feedback change list -->
                            <i class="nav-icon fas fa-comment-dots"></i> <!-- Updated icon for feedback -->
                            <p>View Feedbacks</p>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{% url 'admin_payment_summary' %}" class="nav-link">
                            <i class="nav-icon fas fa-wallet"></i> 
                            <p>Payment Summary</p>
                        </a>
                    </li>
                
                    
                </ul>
            </nav>
        </div>
    </aside>

    <footer class="main-footer">
        <strong>&copy; 2024 <a href="#">@Nibin </a>.</strong> All rights reserved.游때游때游때游때
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
<script>
    $(document).ready(function() {
        $('#userTable').DataTable();
    });
</script>
</body>
</html>
